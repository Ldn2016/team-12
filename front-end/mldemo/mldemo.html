<html>
<head>
<style type="text/css">
  #container {
    max-width: 400px;
    height: 400px;
    margin: auto;
  }
</style>
</head>
<body>
<div id="container"></div>
<script src="sigma.js"></script>
<script src="sigma.parsers.json.min.js"></script>
<script>
  var s = new sigma('container');

  // Then, let's add some data to display:
  s.graph.addNode({
    "id": "n0",
    "label": "A node",
    "x": 0,
    "y": 0,
    "size": 3
  }).addNode({
    // Main attributes:
    "id": "n1",
    "label": "Another node",
    "x": 3,
    "y": 1,
    "size": 2
  }).addNode({
    "id": "n2",
    "label": "And a last one",
    "x": 1,
    "y": 3,
    "size": 1
  }).addEdge({
    "id": "e0",
    "source": "n0",
    "target": "n1"
  }).addEdge({
    "id": "e1",
    "source": "n1",
    "target": "n2"
  }).addEdge({
    "id": "e2",
    "source": "n2",
    "target": "n0"
  });

  // Finally, let's ask our sigma instance to refresh:
  s.refresh();
</script>
</body>
</html>
